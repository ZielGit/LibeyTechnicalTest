<div class="row mt-3" style="margin: 5rem 10rem 0 10rem; height: 70em; padding-top: 5rem; background-color:#edf2f6;border-radius: 10px;">
	<div class="col-lg-3 col-md-4">
		<div class="card">
			<h5 class="card-header"> <b>Crear cliente</b></h5>
			<div class="card-body">			
				<p class="card-text">Registrar clientes nuevos.</p>			
			</div>
			<div class="card-footer">
				<a href="/user/maintenance" style="width: 100%;" class="btn btn-primary">Ir</a>
			</div>
		</div>
	</div>
	<div class="col-lg-9 col-md-8">
		<div class="card">
			<h5 class="card-header"><b>Listar clientes</b></h5>
			<div class="card-body">				
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Document Number</th>
								<th scope="col">Name</th>
								<th scope="col">Fathers Last Name</th>
								<th scope="col">Mothers Last Name</th>
								<th scope="col">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let user of users">
								<td>{{ user.documentNumber }}</td>
								<td>{{ user.name }}</td>
								<td>{{ user.fathersLastName }}</td>
								<td>{{ user.mothersLastName }}</td>
								<td>
									<!-- Acciones futuras -->
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
